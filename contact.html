<!DOCTYPE html>
<html>

<head>
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dynamic Page | Contact</title>
	<link rel="stylesheet" href="css/pace-theme.css">
	<link rel='stylesheet' type='text/css' href='css/style.css' />
	<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js'></script>
	<script src="js/pace.min.js"></script>
	<script type='text/javascript' src='js/dynamicpage.js'></script>
</head>

<body>


	<div id="page-wrap">

		<header>
			<h1>Dynamic Page</h1>

			<nav>
				<ul class="group">
					<li><a data-title="Home" href="index.html">Home</a></li>
					<li><a data-title="About" href="about.html">About</a></li>
					<li><a data-title="Contact" class="active" href="contact.html">Contact</a></li>
				</ul>
			</nav>
		</header>

		<section id="main-content">
			<div id="content">
				<label for="name">
					<p>Name</p>
					<input type="text" id="name" value="">
				</label>
				<label for="email">
					<p>Email</p>
					<input type="email" id="email" value="">
				</label>
				<label for="contact">
					<p>Contact</p>
					<input type="number" id="contact" value="">
				</label>

			</div>
		</section>

	</div>

	<footer>
		&copy;2019 AJAX Tricks
	</footer>

</body>

</html>
